<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  default bootstrap theme for UI-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

  <!-- <link rel="stylesheet/less" href="{{ url_for('static', filename='bootstrap/builder/less/swatches.less') }}" type="text/less"> -->

  <link rel="stylesheet/less" href="https://s3.amazonaws.com/pliddy-ga/bootstrap-buttons/bootstrap-less/less/bootstrap.less" type="text/less">
  <link rel="stylesheet/less" href="https://s3.amazonaws.com/pliddy-ga/bootstrap-buttons/bootstrap-less/less/theme.less" type="text/less">

  <title>Bootstrap Theme Builder</title>
</head>

<body>
  <div class="container layout-content">
    <h3>Default Button</h3>
    <div class="btn-toolbar">
      <button class="btn btn-default">Default Button</button>
    </div>

    <h3>Button Sizes</h3>
    <div class="btn-toolbar">
      <button class="btn btn-xs btn-default">Xtra Small Button</button>
      <button class="btn btn-sm btn-default">Small Button</button>
      <button class="btn btn-default">Normal Button</button>
      <button class="btn btn-lg btn-default">Large Button</button>
    </div>

    <h3>Button Classes</h3>
    <div class="btn-toolbar">
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-warning">Warning Button</button>
      <button class="btn btn-danger">Danger Button</button>
    </div>

    <h3>Links</h3>
    <div class="btn-toolbar">
      <button class="btn btn-link">Link</button>
      <button class="btn btn-link btn-link-hover">Link (Hover)</button>
      <button class="btn btn-link btn-link-active">Link (Active)</button>
      <button class="btn btn-link" disabled>Link (Disabled)</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>less = {env: "development"};</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
  <!-- <script src={{ url_for('static', filename='js/layout.js') }}></script> -->
  <script>
  $(function () {
    // updateTheme when layout loads
    // const vars = {
    //   "@font-family-base": "Courier"
    // };

    // $.each( varObjs, function( i, varObj ) {
    //   vars['@' + varObj.name] = varObj.output;
    // });

    // less.modifyVars( vars );
    less.refreshStyles();

    // updateVars();

    const data = {
      "message": "test-message",
      "data": "test data"
    };

    parent.postMessage(data, '*');

    window.addEventListener("message", handleMessage, false);
    // parent.postMessage("test-message", "https://s3.amazonaws.com", { 'data': 'test' });
  });

  function handleMessage(e) {
   const message = e.data.message;
   const vars = e.data.vars;

   console.log('layout message received:', message);
   console.log('vars:', vars);

  //  debugger;

    if (e.origin == '*') {
     return;
    } else {
      switch(e.data.message){
        case 'updateVars':
          updateVars(vars);
          break;
      }
    }
  };

  function updateVars(vars) {

    // less.modifyVars(
    //   {
    //   '@buttonFace': '#5B83AD',
    //   '@buttonText': '#D9EEF2'
    //   }
    // );

    less.modifyVars( vars );
    less.refreshStyles();
  };

  </script>

</body>
</html>
